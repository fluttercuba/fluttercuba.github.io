name: website
description: Sitio web oficial de la organizaciÃ³n Flutter Cuba

publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.0.1
  flutter_launcher_icons: ^0.9.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  image_path_ios: "assets/images/ios_icon.png"

flutter_native_splash:
  image: assets/images/splash.png
  color: "#232323"
  android_gravity: fill
  ios_content_mode: scaleToFill
  web: false
